<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>sockets</title>
		<link rel="stylesheet" href="">
	</head>
	<body>
		<style>
			#cont_mensajes{
				width: 50%; background: #A1D6DE; border: solid 2px black;
			}
			p{
				background: white; padding: 5px; border: solid 1px black; margin: 10px; border-radius: 5px;
			}
		</style>
		<h3>Ingresar</h3>
		<form accept-charset="utf-8" style="" id="login_form">
			<input type="text" name="" id="correo" placeholder="Correo" value="">
			<input type="text" name="" id="usuario" placeholder="Usuario" value="">
			<input type="button" name="" value="entrar" onclick="ingresar()">
		</form>
		<br>
		<hr>
		<br><br>
		<div id="cont_mensajes">
			
		</div>

		<div style="display: flex; justify-content: flex-start; align-items: center;">
			<textarea style="width: 500px;" id="mensaje" placeholder="mensaje"></textarea>
                        <input type="text" id="receptor" name="" value="" placeholder="destinatario"/>
			<button type="" id="enviar_mensaje" onclick="enviar_mensj()" style="height: 100%; background: blue; color: white; padding: 10px;">ENVIAR</button>
		</div>
		
		<h1>socket.io</h1>
		<script src="jquery-3.4.1.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="funciones_socket.js"></script>
		<script>
			function ingresar(){
				correo = $('#login_form #correo').val();
				usuario = $('#login_form #usuario').val();
				loguear(correo, usuario);
			}
			function enviar_mensj(){
				mensaje = $('#mensaje').val();
                                destinatario = $('#receptor').val();
                                if(destinatario != ''){
                                    enviar_msj(usuario, mensaje, destinatario);
                                }else{
                                    enviar_msj(usuario, mensaje);
                                }
			}
		</script>
	</body>
</html>
